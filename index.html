<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Calculator HTML CSS JavaScript - Mohammad Romin</title>
<link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<!-- Calculator -->
	<div class="calculator-area">
		<form action="#" name="calculator">
			<input class="main-box" type="text" disabled name="cal">
			<hr>
			<div class="cal-input">
				<input type="button" value="&#8730;" onclick="calculator.cal.value = Math.sqrt(calculator.cal.value)">
				<input type="button" value="CE" onclick="calculator.cal.value = ''">
				<input type="button" value="C" onclick="calculator.cal.value = ''">
				<input type="button" value="&#8592;" onclick="calculator.cal.value = calculator.cal.value.slice(0,-1)">

				<input type="button" value="7" onclick="calculator.cal.value+='7'">
				<input type="button" value="8" onclick="calculator.cal.value+='8'">
				<input type="button" value="9" onclick="calculator.cal.value+='9'">
				<input type="button" value="+" onclick="calculator.cal.value+='+'">

				<input type="button" value="4" onclick="calculator.cal.value+='4'">
				<input type="button" value="5" onclick="calculator.cal.value+='5'">
				<input type="button" value="6" onclick="calculator.cal.value+='6'">
				<input type="button" value="-" onclick="calculator.cal.value+='-'">

				<input type="button" value="1" onclick="calculator.cal.value+='1'">
				<input type="button" value="2" onclick="calculator.cal.value+='2'">
				<input type="button" value="3" onclick="calculator.cal.value+='3'">
				<input type="button" value="X" onclick="calculator.cal.value+='*'">

				<input type="button" value="0" onclick="calculator.cal.value += '0'">
				<input type="button" value="." onclick="calculator.cal.value += '.'">
				<input type="button" value="/" onclick="calculator.cal.value += '/'">
				<input type="button" value="=" onclick="calculator.cal.value = eval(calculator.cal.value)">
			</div>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>
</html>
